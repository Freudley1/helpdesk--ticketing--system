<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Submit a New Ticket</h1>

    <form method="Post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="title" class="form-label">Ticket Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="submitted_by" class="form-label">Full Name</label>
             <input type="text" class="form-control" id="submitted_by" name="submitted_by" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
             <input type="text" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select name="category_id" id="category_id" class="form-select" required>
                <option value=" disabled selected">Select Category</option>
                {% for category in categories %}
                        <option value="{{ category['id'] }}">{{ category['name'] }}</option>
                    {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="priority_id" class="form-label">Priority</label>
            <select name="priority_id" id="priority_id" class="form-select" required>
                <option value="" disabled selected>Select Priority</option>
                {% for priority in priorities %}
                    <option value="{{ priority['id'] }}">{{ priority['level'] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class=" btn btn-primary">Submit Ticket</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Go Back</a>
</form>
    </div>




</body>
</html>
